# Prod-H2: persistent file-based H2 (prod-style without Oracle).
# Defaults in this profile are set for unified deployment:
# - Spring serves UI + API on one port (default 5173)
# - AD auth mode enabled (no BAM flow)
# Customize via environment variables:
#   H2_DATABASE_PATH  - DB file path (default: ./data/fastdb), e.g. /var/lib/fast/data/fastdb
#   H2_SCHEMA        - Schema name (default: FAST). Schema is auto-created on first connect.
#   H2_USERNAME      - DB username (default: sa)
#   H2_PASSWORD      - DB password (default: empty). Set for production.
# For first-time setup, run seed-prod-h2-users.sql once; do not use sql.init.mode: always.
#
server:
  port: ${SERVER_PORT:5173}

app:
  auth:
    mode: local

spring:
  datasource:
    url: jdbc:h2:file:${H2_DATABASE_PATH:./data/fastdb};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS ${H2_SCHEMA:FAST}\;SET SCHEMA ${H2_SCHEMA:FAST}
    driver-class-name: org.h2.Driver
    username: ${H2_USERNAME:sa}
    password: ${H2_PASSWORD:}
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:false}
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        default_schema: ${H2_SCHEMA:FAST}
  sql:
    init:
      mode: never
logging:
  level:
    com.enterprise.fast: INFO
