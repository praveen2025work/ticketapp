# Production: APP_JWT_SECRET must be set (no default).
app:
  jwt:
    secret: ${APP_JWT_SECRET}

spring:
  datasource:
    url: jdbc:oracle:thin:@${ORACLE_HOST:localhost}:${ORACLE_PORT:1521}:${ORACLE_SID:ORCL}
    driver-class-name: oracle.jdbc.OracleDriver
    username: ${ORACLE_USER}
    password: ${ORACLE_PASSWORD}
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
  sql:
    init:
      mode: never
      # Run db/init-oracle.sql once manually to create schema + seed

logging:
  level:
    com.enterprise.fast: INFO
